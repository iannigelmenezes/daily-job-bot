name: Daily Job Bot

on:
  schedule:
    - cron: "0 8 * * *"    
  workflow_dispatch:        

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install --upgrade pip
      - run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - run: python core_job_scraper.py
